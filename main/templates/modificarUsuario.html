{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticarse</title>
    <script src="{% static 'js/validar.js' %}"></script>

    <!-- Bootstrap core CSS -->
    <link href= "{% static 'css/bootstrap.min.css' %}" rel=stylesheet>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
      <form action="{% url 'guardarUsuario' usuario.id %}" method="post" class="form-signin" onsubmit="return validateUser()">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/logo.jpg' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Por favor modifique los datos</h1>

        <div class="form-floating">
          <input type="text" name="nombre" class="form-control" id="nombre" placeholder="nombre" value="{{usuario.nombre}}">
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating">
          <input type="text" name="apellidos" class="form-control" id="apellidos" placeholder="apellidos" value="{{usuario.apellidos}}">
          <label for="floatingPassword">Apellidos</label>
        </div>
        <div class="form-floating">
          <input type="text" name="ci" class="form-control" id="ci" placeholder="ci" value="{{usuario.ci}}">
          <label for="floatingPassword">CI</label>
        </div>
        <br>
        <br>
         <button class="w-100 btn btn-lg btn-primary" type="submit">Modificar</button>
      </form>
  </body>
</html>
