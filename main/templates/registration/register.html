{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticarse</title>
    <script src="{% static 'js/validar.js' %}"></script>

    <!-- Bootstrap core CSS -->
    <link href= "{% static 'css/bootstrap.min.css' %}" rel=stylesheet>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
      <form action="" method="post" class="form-signin" onsubmit="return validateAccount()">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/logo.jpg' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Por favor introduzca los datos</h1>

        <!--Dialogo de Alerta-->
        <div id="alertDiv" class="alert alert-danger alert-dismissible fade hide" role="alert">
          <p id="alertText"></p>
          <button type="button" class="btn-close" aria-label="Close" onclick="hideAlert()"></button>
        </div>

        <div class="container">
          <div class="form-floating">
            <input type="text" name="username" class="form-control" id="username" placeholder="">
            <label for="floatingInput">Nombre de Usuario</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" name="password1" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" name="password2" class="form-control" id="passwordConfirm" placeholder="Password">
            <label for="floatingPassword">Confirmar Contraseña</label>
          </div>
        </div>

        <div class="checkbox mb-3">
          <label>
            Ya tienes cuenta? <a href="{% url 'login' %}">Ingresa</a>
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
      </form>
  </body>
</html>
