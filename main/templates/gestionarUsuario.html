{% extends 'base.html' %}
 {% load static %}
 {% block content %}
 
    <body>
      <!--Header-->
      <header class="p-3 bg-primary">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="{% url 'paginaPrincipal' %}" class = "d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class="bi me-2" width="100" height="60" aria-label="TRD CARIBE" src="{% static 'img/logo.jpg' %}"/>
          </a>
          <h1 class = "text-white">Gestionar Usuario</h1>
        </div>
      </header>

      <!--Tabla-->
      <div class="container-fluid row mb-4">
        <table class="table table-striped col">
          <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">CI</th>
            <th scope="col" class="col-3">Acciones</th>
          </tr>
          </thead>
          <tbody>
            {% for u in lista_usuarios %}
            <tr>
              <td id="Nombre">{{u.nombre}}</td>
              <td>{{u.apellidos}}</td>
              <td>{{u.ci}}</td>
              <td class="container-fluid row">
                <div class="col">
                    <form action="{% url 'verUsuario' u.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Modificar">
                  </form>
                </div>
                <div class="col">
                  <form action="{% url 'eliminarUsuario' u.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Eliminar">
                  </form>
                </div>
              </td>
            </tr>
            {%endfor%}
          </tbody>
            
        </table>
      <!--Boton Flotante-->
      <div class="col-1">
        <a href="{% url 'agregarUsuario' %}" class="btn btn-danger p-3">Agregar Usuario</a>
      </div>
    </body>
    {% endblock %}
